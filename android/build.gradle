buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.5.31" 
    }
    repositories {
        google()
        mavenCentral()
        //  maven { url 'https://jitpack.io' }
        maven {
            url "https://artifactory.paytm.in/libs-release-local"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.0" // Update to the latest stable version
        classpath "com.facebook.react:react-native-gradle-plugin:7.8.3" // Update to the latest stable version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}
